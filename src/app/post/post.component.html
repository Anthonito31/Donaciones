<div class="mb-3" (click)="details(post.id)">
  <div class=" bg-slate-200 flex flex-col justify-center items-center w-full min-h-32 rounded-lg mt-3">
    <div class="max-w-img-calc max-h-full m-5 flex justify-center">
      <img src="{{post.img}}" alt="" class="max-w-img-calc max-h-96 object-cover">
    </div>
    <div class="ml-3 mr-3">
      <span class="text-lg text-center">{{post.title}}</span>
      <p>{{post.description}}</p>
    </div>
  </div>
</div>
